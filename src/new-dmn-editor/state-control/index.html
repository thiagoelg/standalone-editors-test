<!-- This file is used for test purposes only -->

<!doctype html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
      }

      body {
        display: flex;
      }

      #dmn-editor-container {
        height: 100vh;
        width: 100%;
        border: 1px solid black;
      }

      .toolbar {
        width: 250px;
        display: flex;
        font-size: 16px;
        border-bottom: 1px solid #d2d2d2;
        box-sizing: border-box;
        align-items: center;
        flex-direction: column;
      }

      .toolbar button {
        font-size: 16px;
      }

      .toolbar .toolbar-items {
        display: flex;
        flex: 1 1;
        flex-direction: column;
        width: 100%;
        text-align: center;
      }

      .toolbar .load-files {
        place-content: flex-end;
      }

      .toolbar .upload-file {
        flex: 0 0;
      }

      .hidden {
        display: none;
      }

      input[type="file"] {
        display: none;
      }

      .btn {
        cursor: pointer;
        border: 2px solid #000000;
        padding: 0.4em 0.4em;
        border-radius: 0.1em;
        background-color: #ebebeb;
        font-family: Arial;
      }

      .btn:hover {
        background-color: #c7c7c7;
      }
    </style>

    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <div class="toolbar">
      <div class="toolbar-items actions">
        <button class="btn" id="undo">Undo</button>
        <button class="btn" id="redo">Redo</button>
        <button class="btn" id="download">Download</button>
        <button class="btn" id="downloadSvg">Download SVG</button>
        <span id="unsavedChanges" class="hidden">File contains unsaved changes.</span>
      </div>
      <br />
      <div class="toolbar-items upload-file">
        <label for="fileUpload" class="btn">
          Upload DMN
        </label>
        <input type="file" id="fileUpload" accept=".dmn,.DMN"/>
      </div>
      <br />
      <div class="toolbar-items load-files">
        Load DMN:
        <button class="btn" id="empty.dmn">Empty</button>
        <button class="btn" id="empty-drd.dmn">Empty DRD</button>
        <button class="btn" id="find-employees.dmn">Find Employees</button>
        <button class="btn" id="loan-pre-qualification.dmn">Loan Pre Qualification</button>
      </div>
    </div>
    <div id="dmn-editor-container" />
  </body>
</html>
